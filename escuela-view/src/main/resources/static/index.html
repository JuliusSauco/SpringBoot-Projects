<body>
	<div class="container">
		<h1>LISTA DE PRODUCTOS</h1>
		
		<table class="table" id="tableProductos">
		</table>
	
	
		<button type="button" class="btn btn-outline-primary btn-lg btn-block"><a href="/producto/nuevo_producto.html">Nuevo Producto</a></button>
		<button type="button" class="btn btn-outline-info btn-lg btn-block">Realizar Orden</button>
		
		
		<script type="text/javascript">
			var prefix = "";
			$.getJSON(prefix + "http://localhost:9090/producto/productos",   null, displayProduct)  .fail(err);
			
			function displayProduct(data) {
				$("#tableProductos").append('<tr><th scope="col">PRODUCTO</th>'+
	    			'<th scope="col">CODIGO</th>' + 
	    			'<th scope="col">DESCRIPCION</th>' + 
	    			'<th scope="col">PRECIO</th></tr>');
				for (var i = 0; i < data.length; i++){
					$("#tableProductos").append('<tr>' + 
						    '<td style="dislay: none;">' + data[i].nombre + '</td>'+
						    '<td style="dislay: none;">' + data[i].codigo + '</td>'+
						    '<td style="dislay: none;">' + data[i].descripcion + '</td>'+
						    '<td style="dislay: none;">' + data[i].precio + '</td>'+'</tr>');
				}
			}
	
			function err(xhr, status, msg, prefix) {
				var text = xhr.responseText;
				var emsg = "<p><b>AJAX Fall√≥ obteniendo " + prefix + ": " + xhr.status + " " + msg + "</b><br/></p>";
				$("#error").append(emsg);
				$("#error").show();
			}
		</script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	</div>
</body>
